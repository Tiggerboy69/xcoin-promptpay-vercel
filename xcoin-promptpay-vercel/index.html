<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XCOIN PromptPay QR</title>
</head>
<body>
  <h1>XCOIN PromptPay</h1>
  <input type="number" id="amountInput" placeholder="จำนวนเงิน" value="100" />
  <button onclick="loadQR()">แสดง QR</button>
  <br><br>
  <img id="qrImage" width="200" />
  <script>
    async function loadQR() {
      const amt = document.getElementById('amountInput').value;
      const res = await fetch('/api/qr?amount=' + amt);
      const data = await res.json();
      document.getElementById('qrImage').src = data.qr;
    }
    loadQR();
  </script>
</body>
</html>
